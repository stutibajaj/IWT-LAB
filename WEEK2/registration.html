<html>
    <head>
        <title>Registeration</title>
    </head>
    <body bgcolor="ivory">
        <h1 align="left">Registration Form</h1>
        <form method="get" action="loginpage.html">
            <h2>SignUp</h2>
            <label>Username:</label>
            <input type=text name=uname size=50/>
            <br>
            <br>
            <label>Password:</label>
            <input type=password name=pass />
            <br>
            <br>
            <label>Gender:</label>
            <input type=radio name=gender value=m />Male
            <input type=radio name=gender value=f checked/> Female
            <br>
            <br>
            <label>Class</label>
            <select>
                    <option> B.Tech IT A</option>
					<option> B.Tech IT B </option>
					<option>  B.Tech CS A</option>
					<option> B.Tech CS B</option>
					<option>B.Tech CS C </option>
            </select>
            <br>
            <br>
            <label>EMAIL ID</label>
            <input type=EMAIL required />
            <br>
            <br>
            <label>Mobile No.:</label>
            <input type=text name=pno autofocus />
            <br>
            <br>
            <label>Date of Birth</label>
            <input type=DATE MIN=2000/01/01 MAX=2004/01/01/>
            <br>
            <br>
            <input type=submit />

        </form>

    </body>
</html>
