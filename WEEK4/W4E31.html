<!DOCTYPE html>
<html>
    <head>
        <title>
            JS Implementation of a Range-Slider
        </title>
        <style>
            *{
                background-color:lavender;
            }
            
        </style>
        
    </head>
    <body>
        <h1 style = "color:coral; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px;">This is a range-slider implemented using JavaScript</h1>
        <div id = 'counter'>
            <script>
                count = 0;
                function start() {
                    block = document.getElementById('counter');
                    block.innerHTML = count;
                    count++;
                }

                function restart() {
                    block = document.getElementById('counter');
                    block.innerHTML = 0;
                    count++;
                }
            </script>
        </div>
        <div id = 'counter'>
            <button onclick = "x = setInterval(start, 1000)">Start</button>
        </div>
        <br><br>
        <div id = 'counter'>
            <button onclick = "clearInterval(x)">Stop</button>
        </div>
        <br><br>
        <div id = 'counter'>
            <button onclick = "y = setInterval(restart, 1000)">Re-Start</button>
        </div>
  

    </body>
</html>
