<!DOCTYPE html>
<html>
	<head>
		<title>W4E25</title>
	</head>
	<body>
        <script>
            function validate() {
                firstname = document.forms[0].elements['firstname'].value;
                firstnameRegEx = /^[a-zA-z]{2, 30}$/;
                if (!firstnameRegEx.test(firstname)) {
                    //alert("Incorrect First Name, follow the pattern!");
                    document.forms[0].elements['firstname'].value = "Incorrect!";
                    return false;
                }

                lastname = document.forms[0].elements['lastname'].value;
                firstnameRegEx = /^[a-z A-z]{2, 30}$/;
                if (!lastnameRegEx.test(lastname)) {
                    alert("Incorrect Last Name, follow the pattern!");
                    return false;
                }

                return true;
            }
        </script>
		<h1>Registration Form with JavaScript</h1>
		
		<form method = get onsubmit = 'validate()'>
			<label>First Name: </label>
			<input type = text name = firstname value = "" placeholder="Enter First Name ..."/> <br><br>

			<label>Last Name: </label>
			<input type = text name = lastname value = "" placeholder="Enter Last Name ..."/> <br><br>
			
			<label>Smart Card ID: </label>
			<input type = text name = lastname value = "" placeholder="Enter Smart Card ID ..."/> <br><br>
			
			<label>Password: </label> 
            <input type = text name = lastname value = "" placeholder="Enter password ..."/> <br><br>

            <label>Confirm Password: </label> 
            <input type = text name = lastname value = "" placeholder="Re-Enter password ..."/> <br><br>

            <label>Address: </label> <br>
            <textarea rows = 10 cols = 100 name = comments placeholder = "Enter address.."></textarea> <br> <br> 

            <label>Email ID: </label>
            <input type = text name = lastname value = "" placeholder="Enter email-id ..."/> <br><br>

            <label>Contact Number: </label>
			<input type = text name = lastname value = "" placeholder="Enter phone number ..."/> <br><br>
			
			
			<input type = reset value = "Reset"/>
			<input type = submit value = "Register"/>
		</form>
	
	</body>
</html>
