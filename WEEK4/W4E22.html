<!--  Implement a Javascript function that accept number of rows(m) and columns(n) 
from user and displays a 2D m x n square layout of alternate colorsblack and red.

<html>
    <head>
        <title>W4E22</title>
        <style>
            .inner1 { 
                height: 100px; 
                width: 100px; 
                background-color:black;
            }

            .inner2 { 
                height: 100px; 
                width: 100px; 
                background-color:white;
            }

            .container {
                display: flex;
            }

            .inner1:hover, .inner2:hover {
                background-color: red;
                font-size: x-large;
            }
        </style>
    </head>

    <body>
        <h1 style = "font-family :'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 17px; color:indianred;">This is a javascript implementation of Week 4 Exercise 22.</h1>
            <script type = "text/javascript">
                rows = prompt("Enter number of rows.")
                cols = prompt("Enter number of columns.")
                for(j = 0; j < rows; j++) 
                {    document.write("<div class = 'container'>")
                    for (i = 0; i < cols; i++) {
                        if ((i+j)%2 == 0) 
                            document.write("<div class = 'inner1'></div>")
                        else 
                            document.write("<div class = 'inner2'></div>")
                                               
                    }document.write("</div>") 
                }
            </script>
    </body>
</html>
